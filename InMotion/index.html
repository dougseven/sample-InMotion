<!DOCTYPE html>
<html>
	<head>
		<title>InMotion</title>

		<script src="cordova.js" type="text/javascript" charset="utf-8"></script>
		<script src="kendo/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="kendo/js/kendo.mobile.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" charset="utf-8"></script>
		<script src="scripts/in-motion.js" type="text/javascript" charset="utf-8"></script>

		<link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<link href="styles/main.css" rel="stylesheet" />
		<link rel="stylesheet" media="only screen and (max-device-width: 1050px)" href="styles/tablet.css" type="text/css" />
		<link rel="stylesheet" media="only screen and (max-device-width: 800px)" href="styles/phone.css" type="text/css" />
	</head>
	<body>

		<div data-role="view" data-layout="default-layout" id="compass" data-title="Compass">
			<div id="current-heading">340&deg; N</div>
			<div id="compass-bg"></div>
			<div id="compass-face"></div>
			<div id="compass-address">
				<div id="compass-current-address-street"></div>
				<div id="compass-current-address-city"></div>
			</div>
		</div>

		<div data-role="view" data-layout="default-layout" id="level" data-title="Level">
			<div id="level-degree">0&deg;</div>
			<div id="level-back"></div>
			<div id="level-front"></div>
			<div id="level-bubble"></div>
            <div id="level-info">
                X: <br/>
                Y: <br/>
                Z: <br/>
            </div>
		</div>

		<div data-role="view" data-layout="default-layout" id="map" data-title="Map">
			<div id="map-current-address"></div>
			<div id="map-container"></div>
		</div>

		<div data-role="view" data-layout="default-layout" id="about" data-title="About">
			<a data-role="button" data-icon="refresh"  onclick="getLocation(); return false;">Refresh Location</a>
			<div>
				Screen Height: <span id="screen-height"></span>
			</div>
			<div>
				Screen Width: <span id="screen-width"></span>
			</div>

			<div>
				Device Orientation: <span id="device-orientation"></span>
			</div>
		</div>

		<div data-role="layout" data-id="default-layout">
			<header data-role="header">
				<div data-role="navbar">
					<span data-role="view-title"></span>
				</div>
			</header>

			<footer data-role="footer">
				<div data-role="tabstrip">
					<a href="#compass" data-icon="mostrecent">Compass</a>
					<a href="level" data-icon="settings">Level</a>
					<a href="map" data-icon="globe">Map</a>
					<a href="about" data-icon="about">About</a>
				</div>
			</footer>
		</div>
		<script>
			var app = new kendo.mobile.Application(document.body, { transition: "slide" });
		</script>
	</body>

</html>
